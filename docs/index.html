<!DOCTYPE html>
<html>
<head>
  <title>PostCSS System Monospace</title>
  <style type="text/css">
    html {
      font-size: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, sans-serif;
    }

    .monospace {
      font-family: monospace;
    }

    .system-monospace {
      font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .sans-serif {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <main>
    <h1>Test</h1>

    <p class="sans-serif">This test is using the sans-serif font-family.</p>
    <p>This test is using the system-ui font-family.</p>
    <p class="monospace">This test is using the monospace font-family.</p>
    <p class="system-monospace">This test is using the system-monospace font-family.</p>
  </main>
</body>
</html>

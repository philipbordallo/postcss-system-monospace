<!DOCTYPE html>
<html lang="en">
<head>
  <title>PostCSS System Monospace</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    html {
      font-size: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, sans-serif;
      min-width: 320px;
    }

    .monospace {
      font-family: monospace;
    }

    .system-monospace {
      font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .sans-serif {
      font-family: sans-serif;
    }

    aside {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      background-color: white;
      padding: .5rem;
      border-radius: 5px;
    }

    a:link,
    a:visited {
      color: blue;
    }

    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main>
    <h1>Test</h1>

    <p class="sans-serif">Here is text using the sans-serif font-family.</p>
    <p>Here is text using the system-ui font-family.</p>
    <p class="monospace">Here is text using the monospace font-family.</p>
    <p class="system-monospace">Here is text using the system-monospace font-family.</p>

    <aside>
      <a href="https://github.com/philipbordallo/postcss-system-monospace">&larr; Back to Github</a>
    </aside>
  </main>
</body>
</html>
